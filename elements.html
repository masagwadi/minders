<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>



html {
  -webkit-box-sizing: border-box;
  -moz-box-sizing: border-box;
  box-sizing: border-box;
}
*, *:before, *:after {
  -webkit-box-sizing: inherit;
  -moz-box-sizing: inherit;
  box-sizing: inherit;
  }



    input[type=radio]{
  display: none;
}
input[type=radio]:checked + label{
background-color: red;
  opacity:1;
  transform: scale(1.2);
  transition:550ms ease all;
}

input[type=radio]:checked + label i{
background-color: green;
transition:250ms ease all;
}

input[type=radio]:checked + label:after{
content:"âœ”";
position: absolute;
top: 50%;
left: 50%;
color: #ffffff;
transform: translate(-50%,-50%);
background-color: rgba(0,0,0,0.5);
width: 100%;
height: 100%;
border-radius:50%;
text-align: center;
padding-top: 10px;
z-index: 1;
}

label{
  transition:250ms ease all;
  opacity:0.5;
  height: 50px;
  width: 50px;
  margin: 5px;
  border:1px solid black;
  display: inline-block;
  border-radius:50%;
/*   overflow: hidden; */
  position: relative;
}

label i{
  position: absolute;
  bottom: -10px;
  width: 50px;
  background-color: #000;
  color: #fff;
  padding: 3px;
  border-radius:5px;
  font-size: 10px;
  margin-left: -3px;
  text-align: center;
  z-index: 9;
}

label img{
  width: 100%;
  height: 100%;
  border-radius:50%;
  object-fit:cover;
}
    
    
    </style>
</head>
